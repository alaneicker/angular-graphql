<form>
  <div class="u-flex u-flex--hr u-flex--equalCols">
    <div class="input">
      <label for="first-name">First Name</label>
      <input id="first-name" type="text">
    </div>
    <div class="input">
      <label for="last-name">Last Name</label>
      <input id="last-name" type="text">
    </div>
    <div class="input input--sm">
      <label for="mi">MI</label>
      <input id="mi" type="text">
    </div>
  </div>

  <div class="vr-2"></div>

  <div class="u-flex u-flex--hr u-flex--equalCols">
    <div class="input">
      <label for="email">Email</label>
      <input id="email" type="text">
    </div>
    <div class="input">
      <label for="phone">Phone</label>
      <input id="phone" type="text">
    </div>
  </div>

  <div class="vr-2"></div>

  <div class="u-flex u-flex--hr u-flex--equalCols">
    <div class="input">
      <label for="street">Street Address</label>
      <input id="street" type="text">
    </div>
    <div class="input input--md">
      <label for="addr-2">Address 2</label>
      <input id="addr-2" type="text">
    </div>
    <div class="input input--md">
      <label for="addr-2">Address 2 Type</label>
      <input id="addr-2-type" type="text">
      <small>Apt, Unit or Suite</small>
    </div>
  </div>
  
  <div class="u-flex u-flex--hr u-flex--equalCols">
    <div class="input">
      <label for="city">City</label>
      <input id="city" type="text">
    </div>
    <div class="input input--sm">
      <label for="state">State</label>
      <input id="state" type="text">
    </div>
    <div class="input input--md">
      <label for="zip">Zip</label>
      <input id="zip" type="text">
    </div>
  </div>

  <div class="vr-2"></div>

  <div class="u-flex u-flex--hr u-flex--equalCols">
    <div class="input">
      <label for="job-title">Job Title</label>
      <input id="job-title" type="text">
    </div>
    <div class="input">
      <label for="profile-pic">Profile Pic URL</label>
      <input id="profile-pic" type="text">
    </div>
  </div>

  <div class="vr-2"></div>

  <div class="input">
    <label for="bio">Bio</label>
    <textarea id="bio"></textarea>
  </div>

  <ng-container *ngIf="onSubmitEvent">
    <div class="vr-2"></div>
    <button class="btn" (click)="onSubmit()">Submit</button>
  </ng-container>

</form>
