<app-search></app-search>

<ul class="contact-list-menu" [class.contact-list-menu--is-open]="isOpen">
  <li 
    id="menu-item-{{contact.id}}" 
    *ngFor="let contact of contacts; let i = index"
    [class.is-selected]="selectedContactId == contact.id"
    (click)="setAsSelected(contact.id)">
    <img 
      [class.is-selected]="selectedContactId == contact.id"
      [src]="contact.img_url" 
      [alt]="contact.name | fullname">
    <span>{{ contact.name | fullname }}</span>
  </li>
</ul>
